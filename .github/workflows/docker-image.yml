name: Build Docker Images

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build movie-db-vue image
      run: docker build ./movie-db-vue --file ./movie-db-vue/Dockerfile_local  --target production-stage  --tag movie-db-vue:$(date +%s)
	
    - name: Push movie-db-vue image
      run: docker push sebvillebrun/movie-db-app:movie-db-vue:$(date +%s)

    - name: Build movie-db-core-api image
      run: docker build ./movie-db-core-api --file ./movie-db-core-api/Dockerfile --target production-stage --tag movie-db-core-api:$(date +%s)
	
    - name: Push movie-db-core-api image
      run: docker push sebvillebrun/movie-db-app:movie-db-core-api:$(date +%s)
